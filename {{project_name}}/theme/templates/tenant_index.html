{% extends 'base.html' %}
{% block main %}
    <div x-data="{active: true}">
        <h2 class="text-3xl text-purple-500 m-4">Hello {{tenant_name}}</h2>
        <button class="bg-teal-700 px-4 py-2 rounded text-white m-4" @click="active = !active">Click Me!</button>
        <p x-show="active" class="m-4">Welcome to AlpineJS</p>
    </div>
{% endblock main %}
